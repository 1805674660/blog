	<script>
        // linklist 链表
        // 反转链表 (不是值反转 是指向反转)
        // 链表是零散结构 数组是零散有序结构 频繁删除或者新增某个值 适合使用链表
        // 删除一个不影响其他的结构 其他值的key也无需变化 
        // 所以链表新增删除快 查询慢
        // 数组查询快 新增删除慢 删除一个影响整个数组下标

        // 链表的应用
        //删除链表的某个节点
        var deleteNode = function(node) {
            node.val = node.next.val
            node.next = node.next.next
        };
        // 删除链表中倒数第N个节点
        var removeNthFromEnd = function(head, n) {
            let fast = head
            let slow = head
            for (let i = 0; i < n; i++) { // 快指针移动N步
                fast = fast.next
            }
            if(fast == null){// 返回头节点
                return head.next   
            }
            while(fast !== null){
               fast = fast.next
               slow = slow.next
            }
            slow.next = slow.next.next
            return head
        }
        // 反转链表
        var reverseList = function(head) {
            let pre = null
            let cur = null
            let listnext = head
            while (listnext) {
                if(!pre && cur){
                    delete cur.next
                }
                if(pre && cur){
                    cur.next = pre
                }
                pre = cur
                cur = listnext
                listnext = listnext.next
            }
            cur.next = pre
            return cur
        };
	</script>
