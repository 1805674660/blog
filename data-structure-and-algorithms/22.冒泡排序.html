<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript 数据结构与算法之美 - 冒泡</title>
	</head>
	<body></body>
	<script>
                // 固定算法 固定思路
        //       从左往右冒 与插入相反(把大的先放后面)
        const A = [77,2,3,67,4,5,66,7,9,11,13]
        const bubblesort  = function(A) {
                const len = A.length
                if (len === 0)  return
                for (let i = len-1; i>=1; i--) {
                        for (let j = 1; j <=i; j++) {
                                if(A[j-1]>A[j]){
                                        const t = A[j-1]
                                        A[j-1] = A[j]
                                        A[j] = t
                                }
                        }
                }
        }
        bubblesort(A)
        console.log(A);
	</script>
</html>
