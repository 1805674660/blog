<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript 数据结构与算法之美 - 动态规划-移动0到数组的末尾</title>
	</head>
	<body></body>
	<script>
        const arr = [1,0,2,3,0,0,4,5,0,0,0,6,7,0,8]
        const mvz = function(arr){
            const len = arr.length
            if(len==0) return
            let i // 双指针
            let j = -1
            for (let i = 0; i < len; i++) {
                if(arr[i]===0){
                        // 第一个0 给j指针赋值
                        if(j<0){
                                j=i
                        }
                }
                if(arr[i] !== 0 && j>=0){
                        // 交换值
                        const n=arr[i]
                        arr[i] = arr[j]
                        arr[j] = n
                        j++ //保证j永远指向第一个0
                }
            }
        }
        mvz(arr)
        console.log(arr);
	</script>
</html>
