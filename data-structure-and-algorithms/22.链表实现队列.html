	<script>
        // 队列在链表的头部出 尾部进
                // 链表队列
                const MyQueue = function(){
                        this.head = null  // 链表的头部
                        this.tail = null //链表的尾部
                        this.length = 0
                        this.add = function(n){
                                const newnode = {
                                        value:n,
                                        next:null
                                }
                                //处理head
                                if(this.head===null){
                                        this.head = newnode
                                }
                                // 处理tail
                                const tailnode = this.tail
                                if(tailnode){
                                        tailnode.next = newnode
                                }
                                // 改变尾部指向防止丢失
                                this.tail = newnode
                                // 记录长度
                                this.length++

                        }
                        this.deletel = function(){
                                const headnode = this.head
                                if(headnode===null) return null
                                if(this.length === 0) return null
                                // 取值
                                const value = headnode.value
                                this.length--
                                // 出队列修改头部指向
                                this.head = headnode.next
                                return value
                        }
                        this.data = function(){
                                return this.head
                        }
                        this.getlength  = function(){
                                // length要单独存储 不能遍历 时间复杂度On
                                return this.length
                        }
                }
                // 数组对列
                function Queue() {
			this.items = [];

			// 向队列尾部添加元素
			this.enqueue = function(element) {
				this.items.push(element);
			};

			// 移除队列的第一个元素，并返回被移除的元素
			this.dequeue = function() {
				return this.items.shift();
			};

			// 返回队列的第一个元素
			this.front = function() {
				return this.items[0];
			}; 

			// 判断是否为空队列
			this.isEmpty = function() {
				return this.items.length === 0;
			};

			// 获取队列的长度
			this.size = function() {
			return this.items.length;
			};

			// 清空队列
			this.clear = function() {
				this.items = [];
			};

			// 打印队列里的元素
			this.print = function() {
				console.log(this.items.toString());
			};
		}
