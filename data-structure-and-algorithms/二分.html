 <!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <meta http-equiv="X-UA-Compatible" content="ie=edge" />
         <title>JavaScript 数据结构与算法之美 - 基数排序</title>
     </head>
     <body></body>
     <script>
         /**
          * name: 基数排序
          * @param  array 待排序数组
          * @param  max 最大位数
          */
         console.log('6666');
          const binarySearchl = function(arr, target){
                let length = arr.length
                if(length === 0) return -1
                let startindex = 0
                let endindex = length-1
                while (startindex <= endindex) {
                    const midindex = (startindex +endindex / 2)
                    const midValue = arr[midindex]
                    if(target < midValue){
                        // 目标值小，左侧查找
                        endindex = midindex-1
                    } else if (target>midValue) {
                        //目标值大，右侧查找
                        startindex = midindex+1
                    }else{
                        // 目标值相等
                        return midValue
                    }
                }
                return -1 //没找到
            }
            const arr = [10,20,30,40,50,60,70]
            const target = 30
            let b = binarySearchl(arr, target)
            console.log(b);
     </script>
 </html>
