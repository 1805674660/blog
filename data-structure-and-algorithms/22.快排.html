	<script>
                // 固定算法 固定思路
                // 找到中间位置midValue (遍历on)
                // 遍历数组，小于midvalue的放在left，大于放right (二分ologn)
                // 继续递归，最后concat拼接，返回
        const arr = [1,0,2,3,5,4,8]

        const quickSort1 = function(arr){
                const len = arr.length
                if(len == 0) return
                const midIndex = Math.floor(len/2)
                const midValue = arr.splice(midIndex,1)[0]
                console.log(midValue);
                let left = []
                let right = []
                for (let i = 0; i < arr.length; i++) {
                        if(arr[i]<midValue){
                                left.push(arr[i])
                        }else{
                                right.push(arr[i])
                        }
                }
                return quickSort1(left).concat(
                        [midValue],quickSort1(right))
        }
        console.log(quickSort1(arr));
        console.log(arr);
        
	</script>
