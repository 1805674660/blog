	<script>
                var age = 10
                        var obj = {
                        age: 20,
                        }
                        function foo(a, b) {
                        console.log(this);
                        console.dir(this.age + a + b);
                        }
                        Function.prototype.mycall = function(ctx){
                        ctx = ctx || window
                        let fn = Symbol()
                        ctx[fn] = this
                        console.log(this);
                        let arg = [...arguments].slice(1)
                        let result = ctx[fn](arg)
                        // console.log(this);
                        delete ctx[fn]
                        // console.log(this);
                        return result
                        
                        }
                        foo(3, 4) // => 17
                        // foo.mycall(obj, 3, 4) 
                        console.log(Object.prototype.toString.call('1'));
                        // Object.prototype.toString.mycall({},'1')
                        console.log(Object.prototype.toString.mycall('1'));
