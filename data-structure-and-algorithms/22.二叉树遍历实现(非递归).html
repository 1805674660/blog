	<script>
                // 先头左右 前序遍历
                // 用一个栈 先先放入第一个节点 弹出一个J节点先压右边在押左
                const preOrderUnRecur = function(head){
                        if(head != null){
                                let stack = new Stack()
                                stack.add(head)
                                while(!stack.isEmpty){
                                        stack.pop()
                                        if(head.right != null){
                                                stack.push(head.right)
                                        }
                                        if(head.left != null){
                                                stack.push(head.left)
                                        }
                                }
                        }
                }
                // 后序遍历 加一个辅助栈 放出的头呀辅助栈里再从辅助站出 和前序相反
                const preOrderUnRecur = function(head){
                        if(head != null){
                                let stack = new Stack()
                                let stack1 = new Stack()
                                stack.add(head)
                                while(!stack.isEmpty){
                                        head = stack.pop()
                                        stack1.push(head)
                                        if(head.left != null){
                                                stack.push(head.left)
                                        }
                                        if(head.right != null){
                                                stack.push(head.right)
                                        }
                                }
                                while(!stack1.isEmpty){
                                       stack1.pop()
                                }
                        }
                }
