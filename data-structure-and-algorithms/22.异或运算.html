	<script>
                 // 固定算法 固定思路
        //       1到N-1次循环拿第一个数开始 第二次循环找到拿到数的最小值下标 交换（还是等差队列 复杂度为n*方
        //       把小的先放前面一次放一个
        
        const arr = [77,2,3,67,4]
        const bubblesort  = function(arr) {
                const len = arr.length
                if (len == null || len<2)  return
                for (let i = 0; i<len-1; i++) {
                        let minIndex = i
                        for (let j = i+1; j<len; j++) {
                                minIndex =  arr[j]<arr[minIndex]? j: minIndex
                        }
                        // 这里不能用 因为两个内存区域异或会变成0 [2, 3, 4, 0, 77]
                        arr[minIndex] = arr[minIndex]^arr[i]
                        arr[i] = arr[minIndex]^arr[i]
                        arr[minIndex] = arr[minIndex]^arr[i]
                }
        }
        bubblesort(arr)
        console.log(arr);

        // 可以交换
        const A = [77,2,3,67,4,5,66,7,9,11,13]
        const bubblesort  = function(A) {
                const len = A.length
                if (len === 0)  return
                for (let i = len-1; i>=1; i--) {
                        for (let j = 1; j <=i; j++) {
                                if(A[j-1]>A[j]){
                                        // const a = A[j-1]
                                        // const b = A[j]
                                        A[j-1] = A[j-1]^A[j]
                                        A[j] = A[j-1]^A[j]
                                        A[j-1] = A[j-1]^A[j] // 22.异或运算
                                }
                        }
                }
        }
        bubblesort(A)
        console.log(A);

        // 一个数组有一个出现了奇数次 其他的都是偶数次 用on复杂度求奇数数组 
        // （可以用异或 偶数异或为0，奇数异或是这个奇数

        // 2问 如果一个数组只有两种数出现奇数次，其他的都是偶数次（找到这两个数）
        
	</script>
