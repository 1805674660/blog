		<title>JavaScript 数据结构与算法之美-稳定性</title>

	<body></body>
	<script>
                // 固定算法 固定思路
				// 主要看处理相同值时处理
                冒泡（相同值不往后交换） 插入(相同值不往后交换) 归并（处理相同值时可以左边先并）可以做到稳定性 
				选择排序（必须往后换完）做不到
				快排做不到（因为小值往前要和大值交换位置）
				堆排做不到（入堆形成完全二叉树时就已经破坏了稳定性）
				
				基数排序和计数排序和桶排序都可以做到稳定性 先进桶先出
        
	</script>
</html>
